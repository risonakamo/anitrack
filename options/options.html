<!doctype html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>anitrack overview</title>

    <link rel="stylesheet" type="text/css" href="options.css">
    <link rel="stylesheet" type="text/css" href="/fonts/fonts.css">

    <script src="options.js"></script>
  </head>

  <body>
    <div class="wrap">

      <div class="user-options">
        <input type="text" class="inputBox textbox">
        <input type="text" class="inputBox textbox">
        <div class="paneButton set-button">Set</div>
      </div>

      <div class="table-wrap">
        <p class="table-title">Day Unset</p>
        <table class="day-table">
          <tbody>
            <tr>
              <td class="cover"><img></td>
              <td class="title"><a href="a">title</a></td>
              <td class="ep button">0</td>
              <td class="nyaa button"><a href="a">n</a></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="table-wrap">
        <p class="table-title">Sunday</p>
        <table class="day-table">
          <tbody>

          </tbody>
        </table>
      </div>

      <div class="table-wrap">
        <p class="table-title">Monday</p>
        <table class="day-table">
          <tbody>

          </tbody>
        </table>
      </div>

      <div class="table-wrap">
        <p class="table-title">Tuesday</p>
        <table class="day-table">
          <tbody>

          </tbody>
        </table>
      </div>

      <div class="table-wrap">
        <p class="table-title">Wednesday</p>
        <table class="day-table">
          <tbody>

          </tbody>
        </table>
      </div>

      <div class="table-wrap">
        <p class="table-title">Thursday</p>
        <table class="day-table">
          <tbody>

          </tbody>
        </table>
      </div>

      <div class="table-wrap">
        <p class="table-title">Friday</p>
        <table class="day-table">
          <tbody>

          </tbody>
        </table>
      </div>

      <div class="table-wrap">
        <p class="table-title">Saturday</p>
        <table class="day-table">
          <tbody>

          </tbody>
        </table>
      </div>

    </div>

    <div class="pane hidden">
      <p class="pane-label pane-title"></p>
      <p class="pane-label">nyaa</p>
      <input class="inputBox nyaaInput" type="text">

      <p class="pane-label">day</p>
      <select class="inputBox dayInput">
        <option value="1">Sunday</option>
        <option value="2">Monday</option>
        <option value="3">Tuesday</option>
        <option value="4">Wednesday</option>
        <option value="5">Thursday</option>
        <option value="6">Friday</option>
        <option value="7">Saturday</option>
      </select>

      <div tabindex="0" class="inputBox paneButton submitBox">
        <p class="text">submit</p>
      </div>

      <div tabindex="0" class="inputBox paneButton cancelBox">
        <p class="text">cancel</p>
      </div>
    </div>
  </body>

</html>
